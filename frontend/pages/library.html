<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="../css/library.css" />
    <title>Library - Biblioteca Virtual</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav">
        <img src="../images/logo.svg" alt="library logo" class="nav__logo" />

        <div class="nav__button" id="navButton">
          <img
            src="../images/person-yellow.svg"
            alt="a yellow icon representing a person"
            class="nav__icon"
          />
          <p id="userNick"></p>
          <img
            class="nav__icon-toggle"
            src="../images/arrow.svg"
            alt="a arrow down"
          />
        </div>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item" id="navLogout">Sair</li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main">
      <nav class="nav__main">
        <img
          src="../images/chevron-left-icon.svg"
          alt=""
          class="nav__main_img"
        />
        <a class="nav__main_link" href="home.html">Home</a>
        <p class="nav__main_title">Biblioteca</p>
      </nav>
      <section class="library section" id="library">
        <div class="library__container">
          <div class="library__filters">
            <div class="filter__input">
              <img class="search__icon" src="../images/lupa-icon.svg" alt="" />
              <input
                type="text"
                class="search__input"
                id="searchInput"
                placeholder="Pesquisar livro..."
              />
              <button
                class="button button--primary search__button"
                id="searchButton"
              >
                Buscar
              </button>
            </div>
            <div class="filter__select filter">
              <div class="filter__button">
                <span class="options__text">Filtrar </span>
                <img
                  class="filter__button-icon"
                  src="../images/poligono-icon.svg"
                  alt=""
                />
              </div>
              <div class="filter__options">
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    name="category"
                    id="genres"
                    hidden
                  />
                  <label for="genres">GÃªnero</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    name="category"
                    id="author"
                    hidden
                  />
                  <label for="author">Autor</label>
                </div>

                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    name="category"
                    id="date"
                    hidden
                  />
                  <label for="date">Data de entrada</label>
                </div>
              </div>
            </div>
          </div>
          <div id="libraryContent" class="library__content"></div>
        </div>
      </section>

      <!-- modals -->
      <section class="modal__background init__modal"></section>
      <section class="modal__background sub__modal"></section>
    </main>
    <script type="module" src="../js/library.js"></script>
  </body>
</html>
